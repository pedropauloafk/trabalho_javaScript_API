          <option value="labrador">Labrador</option>

        </div>


      <div class="espaco-imagem"> 
            
        <img class="imagem" id="imagem"> 
         <button onclick="salvarCachorro()" id="botao-salvar" class="botao"> Salvar</button>
        
        
      
  
          
      </div>
